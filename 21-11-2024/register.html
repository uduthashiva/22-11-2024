<body>
    <h1></h1>
    <center><h1>REGISTER</h1></center>
   <form action="./registeration.html" method="get">
    <table border="1" cellspacing="10">
      <tr>
      <td><label for="user name">username</label>
        <input type="text" name="username" required>
          
      </td>
    </tr><br><br><br><br>
      <tr>
        <td><label for="password">password</label>
        <input type="text" name="password" id="password" required  pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[\d])(?=.*[!@#$%^&]).{8,16}" minlength="8" maxlength="16"></td>

      </tr>
      <tr>
        <td>
            <label for="email">email</label>
            <input type="email" name="email"  pattern="[a-z\d]+@(gmail|outlook|yahoo|email)+\.(com|in|org|co)">
        </td>
      </tr>
      <tr>
        <td>
            <label for="register"></label>
            <center><input type="submit" id="register" value="register"></center>
        </td>
      </tr>
    </form>
    </table>
</body>
</html>
